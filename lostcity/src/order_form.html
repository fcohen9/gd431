---
layout: layouts/default.njk
title: order
stylesheet: order_form

---


<div class="wrapper">
<form class="order-form">
    <fieldset>
        
        <label for="name">  name
        <input id="name" type="text" placeholder="Name">
        </label>

        <label for="address"> address 
        <input id="address" type="text" placeholder="Address">
        </label>


<group class="inline-radio">
	<div><input type="radio" name="dorp"><label>delivery</label></div>
	<div><input type="radio" name="dorp"><label>pick up</label></div>
</group>
    
        


        <label for="card_number"> card number
        <input id="card_number" type="text" placeholder="card number">  </label>

        <label for="card_expiration">card number
        <input id="card_expiration" type="text" placeholder="expiration"> </label>
        
        <label for="cvc"> cvc
        <input id="cvc" type="text" placeholder="cvc">  </label>

        <label for="card_type"> card type
        <select id="card_type">
            <option>Visa</option>
            <option>Mastercard</option>
            <option>Discover</option>
            <option>American Express</option>
        </select>
        </label>


        <label for="save"> save this card 
            <input id="save" type="checkbox">  
        </label>

        <button type="submit" class="order_button">order</button>
    </fieldset>
</form>
</div>
