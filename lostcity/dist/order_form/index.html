<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/order_form.css">

    <title>  order |  Lost City Diner </title>

</head>

<body >

    <div class="header-wrapper">
    <img src="/images/wordmark.svg" class="logo" alt="lost city diner">

    
<nav>
<ul class="u-list-reset">

<li> <a class="button__header " href="/"> home</a> </li>

<li> <a class="button__header is-active " href="/order_form/"> order</a> </li>

<li> <a class="button__header " href="/menu_page/"> menu</a> </li>

<li> <a class="button__header " href="/about/"> about</a> </li>

</ul>
</nav>


</div>


    

<div class="wrapper">
	<form class="order-form">


		<div class="column__one">


			<h6>name</h6>
			<label for="fname"> first name
				<input id="fname" type="text" placeholder="first name">
			</label>

			<label for="lname"> last name
				<input id="lname" type="text" placeholder="last name">
			</label>



			<h6>address</h6>
			<label for="street"> street
				<input id="street" type="text" placeholder="street"> </label>

			<label for="city"> city
				<input id="city" type="text" placeholder="city"> </label>

			<label for="state"> state
				<select id="state">
					<option value="AL">AL</option>
					<option value="AK">AK</option>
					<option value="AR">AR</option>
					<option value="AZ">AZ</option>
					<option value="CA">CA</option>
					<option value="CO">CO</option>
					<option value="CT">CT</option>
					<option value="DC">DC</option>
					<option value="DE">DE</option>
					<option value="FL">FL</option>
					<option value="GA">GA</option>
					<option value="HI">HI</option>
					<option value="IA">IA</option>
					<option value="ID">ID</option>
					<option value="IL">IL</option>
					<option value="IN">IN</option>
					<option value="KS">KS</option>
					<option value="KY">KY</option>
					<option value="LA">LA</option>
					<option value="MA">MA</option>
					<option value="MD">MD</option>
					<option value="ME">ME</option>
					<option value="MI">MI</option>
					<option value="MN">MN</option>
					<option value="MO">MO</option>
					<option value="MS">MS</option>
					<option value="MT">MT</option>
					<option value="NC">NC</option>
					<option value="NE">NE</option>
					<option value="NH">NH</option>
					<option value="NJ">NJ</option>
					<option value="NM">NM</option>
					<option value="NV">NV</option>
					<option value="NY">NY</option>
					<option value="ND">ND</option>
					<option value="OH">OH</option>
					<option value="OK">OK</option>
					<option value="OR">OR</option>
					<option value="PA">PA</option>
					<option value="RI">RI</option>
					<option value="SC">SC</option>
					<option value="SD">SD</option>
					<option value="TN">TN</option>
					<option value="TX">TX</option>
					<option value="UT">UT</option>
					<option value="VT">VT</option>
					<option value="VA">VA</option>
					<option value="WA">WA</option>
					<option value="WI">WI</option>
					<option value="WV">WV</option>
					<option value="WY">WY</option>
				</select>
			</label>

			<label for="zip"> zip
				<input id="zip" type="text" placeholder="zip"> </label>
			<label for="special_instructions"> delivery instructions
				<textarea name="special_instructions" rows="10" cols="20">

			</textarea>
			</label>
		</div>


		<div class="column__two">

			<h6> delivery or pick up? </h6>

			<div class="radio">
				<input type="radio" id="delivery" name="dorp">
				<label class="radio_buttons" for="delivery">delivery</label>
				<input type="radio" id="pickup" name="dorp">
				<label class="radio_buttons" for="pickup">pick up</label> </div>


			<h6 class="card_details">card details</h6>
			<label for="card_number"> card number
				<input id="card_number" type="text" placeholder="card number"> </label>

			<label for="card_expiration">card expiration
				<input id="card_expiration" type="text" placeholder="mm/yy"> </label>

			<label for="cvc"> cvc
				<input id="cvc" type="text" placeholder="cvc"> </label>

			<label for="card_type"> card type
				<select id="card_type">
					<option>Visa</option>
					<option>Mastercard</option>
					<option>Discover</option>
					<option>American Express</option>
				</select>
			</label>


			<label for="save" class="save"> save this card
				<input id="save" type="checkbox">
			</label>


			<label for="tip"> add a tip
				<input id="tip" type="text">
			</label>

			<button type="submit" class="order_button"> place order </button>

		</div>
	</form>
</div>


    <div class="footer-wrapper">
    <h3 class="phone"> 410-547-lost</h3>
    <h3 class="address"> 1730 N. Charles Street,
        Baltimore, MD 21201 </h3>
</div>


    

</body>


</html>
